<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beverages REST API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h1, h2 {
      margin: 10px 0;
    }
    p {
      margin-top: 0;
    }
    .api-info {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Beverages REST API</h1>
  </header>

  <div class="container">
    <div class="api-info">
      <h2>Server Information</h2>
      <p>Here are some details about the server:</p>
      <ul>
        <li>API version: {{ api_version }}</li>
        <li>Python version: {{ py_version }}</li>
        <li>Flask version: {{ flask_version }}</li>
      </ul>

      <a href="https://github.com/scorpix06/REST-API-BEVERAGES" class="btn" target="_blank">View on GitHub</a>
    </div>
  </div>
</body>
</html>
